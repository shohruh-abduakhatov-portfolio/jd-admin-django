{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Форма просмотра станции</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!-- start form for validation -->
                    <form id="demo-form" action="/station/create" method="post">
                        {{ form.non_field_errors }}
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Code:</label>
                            <label class="form-control">{{ stationData.code }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Code ECR:</label>
                            <label class="form-control">{{ stationData.codeECR }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>DOR:</label>
                            <label class="form-control">{{ stationData.dor }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>GOS:</label>
                            <label class="form-control">{{ stationData.gos }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Uzb Name:</label>
                            <label class="form-control">{{ stationData.nameUzb }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Rus Name:</label>
                            <label class="form-control">{{ stationData.nameRus }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Eng Name:</label>
                            <label class="form-control">{{ stationData.nameEng }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Full Name:</label>
                            <label class="form-control">{{ stationData.nameFull }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>OTD:</label>
                            <label class="form-control">{{ stationData.otd }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Type:</label>
                            <label class="form-control">{{ stationData.type }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>VRL:</label>
                            <label class="form-control">{{ stationData.vrl }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>VRZ:</label>
                            <label class="form-control">{{ stationData.vrz  }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Longitude:</label>
                            <label class="form-control">{{ stationData.longitude }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Latitude:</label>
                            <label class="form-control">{{ stationData.latitude  }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>SF:</label>
                            <label class="form-control">{{ stationData.sf }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Sign:</label>
                            <label class="form-control">{{ stationData.sign }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Address:</label>
                            <label class="form-control">{{ stationData.address }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Telephone:</label>
                            <label class="form-control">{{ stationData.telephone }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Start Date:</label>
                            <label class="form-control">{{ stationData.startDate }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Start Use:</label>
                            <label class="form-control">{{ stationData.startUse }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Reject Date:</label>
                            <label class="form-control">{{ stationData.rejectDate }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group ">
                            <label>Reject Use:</label>
                            <label class="form-control">{{ stationData.rejectUse }}</label>
                        </div>
                        {% csrf_token %}
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <a href="/station" class="btn btn-primary pull-left">Отменить</a>
                            </div>
                        </div>
                    </form>
                    <!-- end form for validations -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
