{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Форма создания пользователя</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!-- start form for validation -->
                    <form id="demo-form" action="/user/create" method="post">
                        {{ form.non_field_errors }}
                        <div class="form-group">
                            {{ form.email.errors }}
                            <label for="{{ form.email.id_for_label }}">Email:</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            {{ form.password.errors }}
                            <label for="{{ form.password_for_label }}">Password:</label>
                            {{ form.password }}
                        </div>
                        {{ form.username }}
                        {{ form.identifier }}
                        {% csrf_token %}
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <a href="/user" class="btn btn-primary pull-left">Отменить</a>
                                <button type="submit" class="btn btn-success pull-right">Сохранить</button>
                            </div>
                        </div>
                    </form>
                    <!-- end form for validations -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
