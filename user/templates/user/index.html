{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Пользователи </h2>
                    {#<a href="/user/create" class="btn btn-info btn-sm"><i class="fa fa-plus"></i>Добавить пользователя</a></h2>#}
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table id="users_datatables" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Пользователь</th>
                            <th>Электронная почта</th>
                            <th>Активировать</th>
                            <th>Последние изменения</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("load", function (event) {
            $('#users_datatables').dataTable({
                "processing": true,
                "serverSide": true,
                "ordering": false,
                "columns": [
                    {"data": "username"},
                    {"data": "email"},
                    {"data": "active"},
                    {"data": "lastUpdate"},
                    {
                        "data": "action", "render": function (data, type, row) {
                            return "<a href='/user/create?id=" + row.identifier + "' class='btn btn-success btn-xs'>Изменить</a>" +
                                "&nbsp;<a href='/user/view?id=" + row.identifier + "' class='btn btn btn-primary btn-xs'>Посмотреть</a>"
                            {#"&nbsp<a href='javascript: void(0)' onclick='activateUser(\""+row.identifier+"\","+row.active+")' class='btn btn-danger btn-xs'>Удалить</a>";#}
                        }
                    }
                ],
                "ajax": {
                    "url": "{% url 'users_list_json' %}",
                    "type": "POST",
                    "contentType": "application/json; chartset=utf-8",
                    "dataType": 'json',
                    "headers": {
                        'Content-Type': 'application/json', /*or whatever type is relevant */
                        'Accept': 'application/json', /* ditto */
                        'X-CSRFToken': getCookie("csrftoken")
                    },
                    "data": function (json) {
                        return JSON.stringify(json);
                    }
                },
            });

            $('#users_datatables_filter').hide();


            window.activateUser = function (userId, active) {
                var is_action = confirm("Are you sure do you want remove this user?");
                if (is_action) {
                    $.ajax({
                        type: "POST",
                        url: '{% url 'users_activate_json' %}',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-CSRFToken': getCookie("csrftoken")
                        },
                        data: JSON.stringify({userId: userId, active: !active}),
                        traditional: true,
                        success: function (data) {
                            $('#users_datatables').DataTable().ajax.reload();
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            alert('Internal Server Error!')
                        }
                    });
                }
            }
        });


    </script>

{% endblock %}
