{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Форма просмотра тарифа</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!-- start form for validation -->
                    <form id="demo-form" action="/tariff/create" method="post">
                        {{ form.non_field_errors }}
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                            <label>NameUzb:</label>
                            <label class="form-control">{{ tariffData.tariffNameUzb }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                            <label>NameRus:</label>
                            <label class="form-control">{{ tariffData.tariffNameRus }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                            <label>NameEng:</label>
                            <label class="form-control">{{ tariffData.tariffNameEng }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                            <label>NameFra:</label>
                            <label class="form-control">{{ tariffData.tariffNameFra }}</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                            <label>NameEsp:</label>
                            <label class="form-control">{{ tariffData.tariffNameEsp }}</label>
                        </div>
                        {% csrf_token %}
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <a href="/tariff" class="btn btn-primary pull-left">Отменить</a>
                            </div>
                        </div>
                    </form>
                    <!-- end form for validations -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
